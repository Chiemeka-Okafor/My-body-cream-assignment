<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th body Care</title>
    <link rel="stylesheet" href="mine.css">
</head>
<body>
    <form action="">
        <h2>Create An Account</h2>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber">

        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" class="namepassword">
            <img src="/picture/eye-slash.png" alt="eye-slash">
        </div>

        <div class="password">
            <label for="confirm-password" class="namepassword">Confirm Password</label>
            <input type="password" id="confirm-password" class="namepassword">
            <img src="/picture/eye-slash.png" alt="eye-slash">
        </div>


        <input type="submit">
        <button>Register with Google <img src="/picture/google.png" alt=""></button>
        <p>Already have an account <a href="google.com">Login</a></p>
    </form>
</body>
</html>
